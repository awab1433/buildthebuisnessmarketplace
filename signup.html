<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - BizMarket</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo" onclick="window.location.href='index.html'">BizMarket</div>
      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="listings.html" class="nav-link">Browse</a>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="login.html" class="btn-primary active">Login</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="login-container">
      <div class="login-form">
        <h2 class="login-title">Create Your Account</h2>
        
        <div class="form-group">
          <label class="form-label">Username or Email</label>
          <input type="text" placeholder="Enter your username or email" />
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" placeholder="Enter your password" />
        </div>
        <div class="form-group">
          <label class="form-label">Reenter Password</label>
          <input type="password" placeholder="Reenter your password" />
        </div>
        
        
        <button class="btn" style="margin-bottom: 1rem;">Create Your Account</button>
        
        <div style="text-align: center; margin-bottom: 1rem;">
          <a href="#" style="color: #2563eb; text-decoration: none; font-size: 0.9rem;">Forgot your password?</a>
        </div>
        
        <hr style="margin: 1.5rem 0; border: none; border-top: 1px solid #e2e8f0;">
        
        <p style="text-align: center; color: #64748b; margin-bottom: 1rem;">
          Don't have an account?
        </p>
        
        <button class="btn" style="background: linear-gradient(135deg, #10b981, #059669); margin-bottom: 0;">
          Create New Account
        </button>
        
        
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 BizMarket. All rights reserved. | Connecting entrepreneurs worldwide.</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
