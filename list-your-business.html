<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>List Your Business</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    form { max-width: 500px; margin: auto; }
    input, textarea { width: 100%; padding: 8px; margin: 10px 0; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>List Your Business</h1>
  <form id="listing-form">
    <input type="text" placeholder="Business Name" name="Name" required />
    <input type="text" placeholder="Price" name="Price" required />
    <input type="text" placeholder="Location" name="Location" required />
    <input type="text" placeholder="Industry" name="Industry" required />
    <input type="text" placeholder="Condition" name="Condition" />
    <textarea placeholder="Description" name="Description" required></textarea>
    <input type="url" placeholder="Image URL" name="Image" required />
    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzGs2cQRjE7z3UZ6UQCMtvqaI1tXooFNs",
      authDomain: "buildthebuisnessmarketplace.firebaseapp.com",
      projectId: "buildthebuisnessmarketplace",
      storageBucket: "buildthebuisnessmarketplace.appspot.com",
      messagingSenderId: "925773535893",
      appId: "1:925773535893:web:6572609247d9851866599c",
      measurementId: "G-W35X960PF1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("listing-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      data.Price = parseFloat(data.Price);

      await addDoc(collection(db, "listings"), data);
      alert("Listing submitted!");
      form.reset();
    });
  </script>
</body>
</html>
