<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Listings</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin: 10px; width: 300px; display: inline-block; vertical-align: top; background: #fdfdfd; }
    .card img { width: 100%; border-radius: 6px; }
    .detail { max-width: 600px; margin: auto; }
    #detail-container { display: none; }
    #back-button { margin-bottom: 1em; cursor: pointer; color: blue; }
  </style>
</head>
<body>
  <div id="listing-container"></div>
  <div id="detail-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzGs2cQRjE7z3UZ6UQCMtvqaI1tXooFNs",
      authDomain: "buildthebuisnessmarketplace.firebaseapp.com",
      projectId: "buildthebuisnessmarketplace",
      storageBucket: "buildthebuisnessmarketplace.appspot.com",
      messagingSenderId: "925773535893",
      appId: "1:925773535893:web:6572609247d9851866599c",
      measurementId: "G-W35X960PF1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let listings = [];

    async function fetchListings() {
      const querySnapshot = await getDocs(collection(db, "listings"));
      listings = [];
      querySnapshot.forEach(doc => {
        listings.push({ id: doc.id, ...doc.data() });
      });

      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (id !== null) {
        showDetail(id);
      } else {
        showIndex();
      }
    }

    function showIndex() {
      const container = document.getElementById('listing-container');
      container.innerHTML = '<h1>Business Listings</h1>';
      listings.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.Image}" alt="Business Image" />
          <h3>${item.Name}</h3>
          <p><strong>Price:</strong> $${item.Price}</p>
          <p><strong>Industry:</strong> ${item.Industry}</p>
          <a href="?id=${item.id}">More Details</a>
        `;
        container.appendChild(card);
      });
    }

    function showDetail(id) {
      const item = listings.find(x => x.id === id);
      document.getElementById('listing-container').style.display = 'none';
      const container = document.getElementById('detail-container');
      container.style.display = 'block';
      container.innerHTML = `
        <div id="back-button" onclick="goBack()">‚Üê Back to Listings</div>
        <div class="detail">
          <img src="${item.Image}" alt="Business Image" />
          <h2>${item.Name}</h2>
          <p><strong>Price:</strong> $${item.Price}</p>
          <p><strong>Location:</strong> ${item.Location}</p>
          <p><strong>Industry:</strong> ${item.Industry}</p>
          <p><strong>Condition:</strong> ${item.Condition}</p>
          <p><strong>Description:</strong> ${item.Description}</p>
        </div>
      `;
    }

    window.goBack = function () {
      history.pushState({}, "", window.location.pathname);
      document.getElementById('detail-container').style.display = 'none';
      document.getElementById('listing-container').style.display = 'block';
      showIndex();
    };

    fetchListings();
  </script>
</body>
</html>
